<!DOCTYPE html>
<html>
  <head>
    <title>Network Device Detection - Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--<link href="static/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">-->
    <link href="/static/css/index.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="new-mac" class="input-group">
        <input id="new-mac-input" type="text" class="form-control" placeholder="New device MAC address...">
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" onclick="addMacFromInput()">+</button>
        </span>
      </div>
      <div class="list-group">
        {% for mac in macs %}
        <a href="/devices/{{mac}}" class="list-group-item">
          {% if mac in connected_macs %}
            <span class="connected-indicator">‚óè</span>
          {% endif %}
          <span>{{mac}}</span>
          <span>{{aliases[mac]}}</span>
          <span class="remove-list-element-btn" onclick="removeMac('{{mac}}')">X</span>
        </a>
        {% endfor %}
      </div>
      <div>
        {% block content %}{% endblock %}
      </div>
    </div>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
